name: Kubesec

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '31 14 * * 3'

jobs:
  discover_manifests:
    name: Discover Helm manifests
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build manifest matrix
        id: set-matrix
        run: |
          manifests=$(find charts/oss-ai-agent-tool/templates -maxdepth 1 -type f \( -name '*.yaml' -o -name '*.yml' \) -print | sort)
          manifest_list=$(printf '%s\n' "$manifests" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"manifest\":$manifest_list}" >> "$GITHUB_OUTPUT"

  lint:
    name: Kubesec
    needs: discover_manifests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover_manifests.outputs.matrix) }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run kubesec scanner
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: ${{ matrix.manifest }}
          format: template
          template: template/sarif.tpl
          output: kubesec-results-${{ replace(matrix.manifest, '/', '-') }}.sarif
          exit-code: "0"

      - name: Upload Kubesec scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kubesec-results-${{ replace(matrix.manifest, '/', '-') }}.sarif
