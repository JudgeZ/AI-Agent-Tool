name: Kubesec

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '31 14 * * 3'

jobs:
  discover_manifests:
    name: Discover Helm manifests
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build manifest matrix
        id: set-matrix
        run: |
          manifests=$(find charts/oss-ai-agent-tool/templates -maxdepth 1 -type f \( -name '*.yaml' -o -name '*.yml' \) -print | sort)
          manifest_list=$(printf '%s\n' "$manifests" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"manifest\":$manifest_list}" >> "$GITHUB_OUTPUT"

  lint:
    name: Kubesec
    needs: discover_manifests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover_manifests.outputs.matrix) }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Render Helm manifest
        id: render
        run: |
          chart_root="charts/oss-ai-agent-tool"
          manifest="${{ matrix.manifest }}"
          manifest_rel="${manifest#${chart_root}/}"
          mkdir -p rendered
          sanitized_name="${manifest_rel//\//-}"
          output="rendered/${sanitized_name}"
          helm template oss-ai-agent-tool "$chart_root" --show-only "$manifest_rel" > "$output"
          echo "rendered_path=$output" >> "$GITHUB_OUTPUT"
          echo "sarif_name=kubesec-results-${sanitized_name}.sarif" >> "$GITHUB_OUTPUT"

      - name: Run kubesec scanner
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: ${{ steps.render.outputs.rendered_path }}
          format: template
          template: template/sarif.tpl
          output: rendered/${{ steps.render.outputs.sarif_name }}
          exit-code: "0"

      - name: Verify SARIF exists (and debug)
        id: verify
        run: |
          sarif="rendered/${{ steps.render.outputs.sarif_name }}"
          manifest="${{ matrix.manifest }}"
          echo "Looking for SARIF file: $sarif"
          echo "Workspace listing:"
          ls -la .
          echo "rendered/ listing:"
          ls -la rendered/ || true
          echo "sarif_exists=false" >> "$GITHUB_OUTPUT"
          if [ -f "$sarif" ]; then
            echo "Found $sarif"
            ls -l "$sarif"
            if [ ! -s "$sarif" ]; then
              echo "::warning::Skipping SARIF upload for manifest '$manifest': file is empty."
              exit 0
            fi
            if ! run_count=$(jq -r '.runs | length' "$sarif" 2>/dev/null); then
              echo "Failed to parse SARIF runs from $sarif." >&2
              exit 1
            fi
            if [ "$run_count" -eq 0 ]; then
              echo "::warning::Skipping SARIF upload for manifest '$manifest': SARIF contains no runs."
              exit 0
            fi
            echo "SARIF run count: $run_count"
            echo "File type and first lines:"
            file "$sarif" || true
            head -n 50 "$sarif" || true
            echo "sarif_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Skipping SARIF upload for manifest '$manifest': expected SARIF file is missing."
            exit 0
          fi

      - name: Upload Kubesec scan results to GitHub Security tab
        if: success() && steps.verify.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: rendered/${{ steps.render.outputs.sarif_name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
