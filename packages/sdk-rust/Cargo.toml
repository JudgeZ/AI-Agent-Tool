[package]
name = "oss-ai-agent-sdk"
version = "0.1.0"
edition = "2021"
description = "Rust SDK for OSS AI Agent Tool"
license = "Apache-2.0"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
