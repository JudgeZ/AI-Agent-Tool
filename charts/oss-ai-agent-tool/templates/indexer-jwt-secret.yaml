{{- if and (.Values.indexer.enabled) (not (.Values.indexer.auth.disabled | default false)) -}}
{{- $jwtConfig := .Values.indexer.auth.jwt | default dict -}}
{{- $secretProvided := or ($jwtConfig.secretSecretName) ($jwtConfig.secret) -}}
{{- if not $secretProvided -}}
{{- $fullname := include "oss-ai-agent-tool.fullname" . -}}
{{- $secretName := printf "%s-indexer-jwt" $fullname -}}
{{- $existing := lookup "v1" "Secret" .Release.Namespace $secretName -}}
{{- $secretValue := "" -}}
{{- if $existing -}}
  {{- $secretValue = (index $existing.data "secret" | b64dec) -}}
{{- else -}}
  {{- $secretValue = randAlphaNum 48 -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "oss-ai-agent-tool.labels" . | nindent 4 }}
    app.kubernetes.io/component: indexer
type: Opaque
data:
  secret: {{ $secretValue | b64enc }}
{{- end -}}
{{- end -}}
