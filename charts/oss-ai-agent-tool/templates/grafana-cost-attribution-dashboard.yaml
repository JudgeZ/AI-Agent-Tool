{{- $root := . -}}
{{- $grafana := $root.Values.monitoring.grafana | default dict -}}
{{- if $grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oss-ai-agent-tool.fullname" $root }}-grafana-cost-attribution
  namespace: {{ $grafana.namespace | default $root.Release.Namespace }}
  labels:
    {{- include "oss-ai-agent-tool.labels" $root | nindent 4 }}
    grafana_dashboard: "1"
    {{- with $grafana.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if or $grafana.folder $grafana.annotations }}
  annotations:
    {{- if $grafana.folder }}
    grafana_folder: {{ $grafana.folder | quote }}
    {{- end }}
    {{- with $grafana.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
data:
  cost-attribution.json: |
    {
      "schemaVersion": 39,
      "title": "OSS Agent Tool / Cost Attribution & Analysis",
      "uid": "ossaat-cost-attribution",
      "version": 1,
      "editable": true,
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {
              "selected": false,
              "text": "Prometheus",
              "value": "prometheus"
            },
            "hide": 0
          },
          {
            "name": "namespace",
            "type": "query",
            "datasource": "$datasource",
            "query": "label_values(orchestrator_provider_cost_dollars_total, namespace)",
            "current": {
              "selected": false,
              "text": "{{ $root.Release.Namespace }}",
              "value": "{{ $root.Release.Namespace }}"
            },
            "hide": 0,
            "refresh": 1
          },
          {
            "name": "tenant",
            "type": "query",
            "datasource": "$datasource",
            "query": "label_values(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\"}, tenant_id)",
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "refresh": 1
          },
          {
            "name": "cost_threshold",
            "type": "custom",
            "current": {
              "selected": false,
              "text": "1000",
              "value": "1000"
            },
            "hide": 0,
            "query": "100,500,1000,5000,10000",
            "description": "Monthly cost threshold in USD"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "row",
          "title": "Cost Overview",
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Current Month Total Cost",
          "gridPos": {"x": 0, "y": 1, "w": 6, "h": 4},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 500, "color": "yellow"},
                  {"value": 1000, "color": "orange"},
                  {"value": 5000, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "colorMode": "background",
            "textMode": "auto"
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(increase(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[30d]))",
              "legendFormat": "Total Cost",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Projected Monthly Cost",
          "gridPos": {"x": 6, "y": 1, "w": 6, "h": 4},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": $cost_threshold, "color": "yellow"},
                  {"value": $cost_threshold * 2, "color": "orange"},
                  {"value": $cost_threshold * 5, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "colorMode": "value",
            "textMode": "auto"
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[1h]) * 730)",
              "legendFormat": "Projected",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Cost vs Budget",
          "gridPos": {"x": 12, "y": 1, "w": 6, "h": 4},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 0.8, "color": "yellow"},
                  {"value": 1.0, "color": "red"}
                ]
              },
              "max": 1.5
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[1h]) * 730) / $cost_threshold",
              "legendFormat": "% of Budget",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 5,
          "type": "stat",
          "title": "Active Tenants",
          "gridPos": {"x": 18, "y": 1, "w": 6, "h": 4},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "blue"}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "colorMode": "value",
            "textMode": "auto"
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "count(count by (tenant_id)(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\"}[1h]) > 0))",
              "legendFormat": "Active Tenants",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 6,
          "type": "row",
          "title": "Cost by Provider",
          "gridPos": {"x": 0, "y": 5, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 7,
          "type": "piechart",
          "title": "Cost Distribution by Provider",
          "gridPos": {"x": 0, "y": 6, "w": 8, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "options": {
            "pieType": "donut",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "values": ["value", "percent"]
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(increase(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[24h])) by (provider)",
              "legendFormat": "{{ "{{provider}}" }}",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Cost Rate by Provider ($/hour)",
          "gridPos": {"x": 8, "y": 6, "w": 16, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "custom": {
                "lineWidth": 2,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "stacking": {
                  "mode": "normal"
                }
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["mean", "sum", "lastNotNull"]
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m]) * 3600) by (provider)",
              "legendFormat": "{{ "{{provider}}" }}",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 9,
          "type": "row",
          "title": "Cost by Model",
          "gridPos": {"x": 0, "y": 14, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 10,
          "type": "bargauge",
          "title": "Top 10 Most Expensive Models (24h)",
          "gridPos": {"x": 0, "y": 15, "w": 12, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 10, "color": "yellow"},
                  {"value": 50, "color": "orange"},
                  {"value": 100, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "displayMode": "gradient",
            "orientation": "horizontal",
            "showUnfilled": true
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(10, sum(increase(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[24h])) by (model))",
              "legendFormat": "{{ "{{model}}" }}",
              "format": "time_series",
              "instant": true
            }
          ]
        },
        {
          "id": 11,
          "type": "timeseries",
          "title": "Cost Efficiency (Tokens per Dollar)",
          "gridPos": {"x": 12, "y": 15, "w": 12, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "custom": {
                "lineWidth": 2,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "opacity"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["mean", "lastNotNull"]
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(orchestrator_provider_tokens_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m])) by (model) / sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m])) by (model)",
              "legendFormat": "{{ "{{model}}" }}",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 12,
          "type": "row",
          "title": "Tenant Cost Attribution",
          "gridPos": {"x": 0, "y": 23, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 13,
          "type": "table",
          "title": "Top Tenants by Cost (24h)",
          "gridPos": {"x": 0, "y": 24, "w": 12, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Cost"},
                "properties": [
                  {"id": "unit", "value": "currencyUSD"},
                  {"id": "decimals", "value": 2},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {"value": null, "color": "green"},
                        {"value": 10, "color": "yellow"},
                        {"value": 50, "color": "orange"},
                        {"value": 100, "color": "red"}
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Requests"},
                "properties": [
                  {"id": "unit", "value": "short"},
                  {"id": "decimals", "value": 0}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Tokens"},
                "properties": [
                  {"id": "unit", "value": "short"},
                  {"id": "decimals", "value": 0}
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Cost"
              }
            ]
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(10, sum(increase(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\"}[24h])) by (tenant_id))",
              "format": "table",
              "instant": true
            },
            {
              "refId": "B",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(10, sum(increase(orchestrator_provider_requests_total{namespace=\"$namespace\"}[24h])) by (tenant_id))",
              "format": "table",
              "instant": true
            },
            {
              "refId": "C",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(10, sum(increase(orchestrator_provider_tokens_total{namespace=\"$namespace\"}[24h])) by (tenant_id))",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "tenant_id": "Tenant",
                  "Value #A": "Cost",
                  "Value #B": "Requests",
                  "Value #C": "Tokens"
                }
              }
            }
          ]
        },
        {
          "id": 14,
          "type": "timeseries",
          "title": "Tenant Cost Trends",
          "gridPos": {"x": 12, "y": 24, "w": 12, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "custom": {
                "lineWidth": 2,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "opacity"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["mean", "sum", "lastNotNull"]
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(5, sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m]) * 3600) by (tenant_id))",
              "legendFormat": "{{ "{{tenant_id}}" }}",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 15,
          "type": "row",
          "title": "Cost Optimization Insights",
          "gridPos": {"x": 0, "y": 32, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 16,
          "type": "stat",
          "title": "Potential Savings from Cache",
          "gridPos": {"x": 0, "y": 33, "w": 6, "h": 4},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "colorMode": "value",
            "textMode": "auto"
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(increase(orchestrator_provider_cache_hits_total{namespace=\"$namespace\"}[24h])) * avg(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\"} / orchestrator_provider_requests_total{namespace=\"$namespace\"})",
              "legendFormat": "Savings",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 17,
          "type": "timeseries",
          "title": "Cost per Request Trend",
          "gridPos": {"x": 6, "y": 33, "w": 18, "h": 8},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 4,
              "custom": {
                "lineWidth": 2,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "opacity"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["mean", "lastNotNull"]
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m])) by (provider) / sum(rate(orchestrator_provider_requests_total{namespace=\"$namespace\",tenant_id=~\"$tenant\"}[5m])) by (provider)",
              "legendFormat": "{{ "{{provider}}" }}",
              "format": "time_series"
            }
          ]
        },
        {
          "id": 18,
          "type": "row",
          "title": "Alerts & Thresholds",
          "gridPos": {"x": 0, "y": 41, "w": 24, "h": 1},
          "collapsed": false
        },
        {
          "id": 19,
          "type": "state-timeline",
          "title": "Cost Alert Status",
          "gridPos": {"x": 0, "y": 42, "w": 24, "h": 6},
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 0,
                "fillOpacity": 70
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              },
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": {"text": "Normal", "color": "green"},
                    "1": {"text": "Alert", "color": "red"}
                  }
                }
              ]
            }
          },
          "options": {
            "mergeValues": false,
            "showValue": "auto",
            "alignValue": "left",
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "(sum(rate(orchestrator_provider_cost_dollars_total{namespace=\"$namespace\"}[1h]) * 730) by (tenant_id)) > $cost_threshold",
              "legendFormat": "{{ "{{tenant_id}}" }} over budget",
              "format": "time_series"
            }
          ]
        }
      ]
    }
{{- end }}
