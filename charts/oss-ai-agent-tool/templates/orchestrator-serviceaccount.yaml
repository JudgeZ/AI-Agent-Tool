{{- if .Values.orchestrator.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "oss-ai-agent-tool.orchestratorServiceAccountName" . }}
  labels:
    {{- include "oss-ai-agent-tool.labels" . | nindent 4 }}
  {{- with .Values.orchestrator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

