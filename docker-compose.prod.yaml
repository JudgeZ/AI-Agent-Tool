version: "3.9"

x-image: &image
  registry: ${REGISTRY:-ghcr.io/yourorg/oss-ai-agent-tool}
  tag: ${TAG:-latest}

services:
  gateway:
    image: "${REGISTRY:-ghcr.io/yourorg/oss-ai-agent-tool}/gateway-api:${TAG:-latest}"
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    environment:
      PORT: "8080"
      ORCHESTRATOR_URL: http://orchestrator:4000
      INDEXER_URL: http://indexer:7070
      GATEWAY_SSE_MAX_CONNECTIONS_PER_IP: "4"
    ports:
      - "8080:8080"
    depends_on:
      orchestrator:
        condition: service_started
    restart: unless-stopped
    networks:
      - frontend
      - backend

  orchestrator:
    image: "${REGISTRY:-ghcr.io/yourorg/oss-ai-agent-tool}/orchestrator:${TAG:-latest}"
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    environment:
      NODE_ENV: production
      PORT: "4000"
      RUN_MODE: ${RUN_MODE:-consumer}
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL_FILE: /run/secrets/orchestrator_postgres_url
      RABBITMQ_URL_FILE: /run/secrets/orchestrator_rabbitmq_url
      KAFKA_BROKERS: kafka:9092
      POSTGRES_MIN_CONNECTIONS: ${POSTGRES_MIN_CONNECTIONS:-2}
      POSTGRES_STATEMENT_TIMEOUT_MS: ${POSTGRES_STATEMENT_TIMEOUT_MS:-5000}
      POSTGRES_QUERY_TIMEOUT_MS: ${POSTGRES_QUERY_TIMEOUT_MS:-5000}
      GATEWAY_MAX_REQUEST_BODY_BYTES: ${GATEWAY_MAX_REQUEST_BODY_BYTES:-1048576}
      LANGFUSE_BASE_URL: http://langfuse:3000
      LANGFUSE_PUBLIC_KEY_FILE: /run/secrets/langfuse_public_key
      LANGFUSE_SECRET_KEY_FILE: /run/secrets/langfuse_secret_key
      LOCAL_SECRETS_PASSPHRASE_FILE: /run/secrets/local_secrets_passphrase
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      SSE_MAX_CONNECTIONS_PER_IP: ${SSE_MAX_CONNECTIONS_PER_IP:-4}
      SSE_MAX_CONNECTIONS_PER_SUBJECT: ${SSE_MAX_CONNECTIONS_PER_SUBJECT:-2}
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend
      - data
    secrets:
      - orchestrator_postgres_url
      - orchestrator_rabbitmq_url
      - langfuse_secret_key
      - langfuse_public_key
      - local_secrets_passphrase

  indexer:
    image: "${REGISTRY:-ghcr.io/yourorg/oss-ai-agent-tool}/indexer:${TAG:-latest}"
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    environment:
      RUST_LOG: info
      RUN_MODE: ${RUN_MODE:-consumer}
      INDEXER_JWT_HS256_SECRET_FILE: /run/secrets/indexer_jwt_secret
      INDEXER_JWT_ISSUER: ${INDEXER_JWT_ISSUER:-https://orchestrator:4000}
      INDEXER_JWT_AUDIENCE: ${INDEXER_JWT_AUDIENCE:-oss-ai-indexer}
    restart: unless-stopped
    networks:
      - backend
    secrets:
      - indexer_jwt_secret

  redis:
    image: redis/redis-stack-server:7.2.0-v9
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - data

  postgres:
    image: postgres:15-alpine
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ossaat}
      POSTGRES_DB: ${POSTGRES_DB:-ossaat}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ossaat"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    tmpfs:
      - /tmp
      - /var/run/postgresql
    restart: unless-stopped
    networks:
      - data
    secrets:
      - postgres_password

  rabbitmq:
    image: rabbitmq:3.13-management
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:?set RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?set RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - data

  kafka:
    image: bitnami/kafka:3.7.0
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "false"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka-data:/bitnami/kafka
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - data

  jaeger:
    image: jaegertracing/all-in-one:1.57
    security_opt:
      - no-new-privileges:true
    read_only: true
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - backend

  langfuse:
    image: langfuse/langfuse:2.14.1
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    environment:
      DATABASE_URL: ${LANGFUSE_DATABASE_URL:?set LANGFUSE_DATABASE_URL}
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:?set LANGFUSE_NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${LANGFUSE_PUBLIC_URL:-http://localhost:3000}
      SALT: ${LANGFUSE_SALT:?set LANGFUSE_SALT}
      TELEMETRY_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - langfuse-data:/app/.langfuse
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  kafka-data:
  langfuse-data:

secrets:
  orchestrator_postgres_url:
    file: ./secrets/prod/orchestrator_postgres_url.txt
  orchestrator_rabbitmq_url:
    file: ./secrets/prod/orchestrator_rabbitmq_url.txt
  langfuse_secret_key:
    file: ./secrets/prod/langfuse_secret_key.txt
  langfuse_public_key:
    file: ./secrets/prod/langfuse_public_key.txt
  local_secrets_passphrase:
    file: ./secrets/prod/local_secrets_passphrase.txt
  postgres_password:
    file: ./secrets/prod/postgres_password.txt
  indexer_jwt_secret:
    file: ./secrets/prod/indexer_jwt_secret.txt

networks:
  frontend:
  backend:
  data:
    internal: true
